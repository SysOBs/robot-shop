apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-faulty
  labels:
    service: payment-faulty
    stage: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment-faulty
      stage: prod
  template:
    metadata:
      labels:
        service: payment-faulty
        stage: prod
    spec:
      {{ if .Values.psp.enabled }}
      serviceAccountName: robot-shop
      {{ end }}
      containers:
      - name: payment-faulty
        image: {{ .Values.image.reposysobs }}/rs-cart:{{ .Values.image.versionfaulty }}
        # agent networking access
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          {{- if .Values.payment.gateway }}
          - name: PAYMENT_GATEWAY
            value: {{ .Values.payment.gateway }}
          {{- end }}
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
